<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <h2>Budget Is Great</h2>
    <div class="container">
        <label>Income:</label>
        <input type="number" id="income" class="in-come" placeholder="Enter Your Income">
        <button id="addInc" class="addInc">ADD</button><br>
        <div class="nameDiv">
        <label>Name:</label>
        <input type="text" id="expName" class="expname" placeholder="Details of expense?">
        </div>
        <div class="dateAmt">
        <label>Date</label>
        <input type="date" id="edate" class="e-date"><br>
        <label>Amount:</label>
        <input type="number" id="amt" class="amount" placeholder="Enter Amount">
            </div>
    <button id="addBtn" class="add-btn">ADD EXPENSES</button>

    <div class="tableList">
        <table>
            <tbody>
                <tr>
                    <td>Your Income</td>
                    <td id="incomeId"></td>
                    <td id="editIncome"></td>
                </tr>
                <tr>
                    <td>
                        Name
                    </td>
                    <td>
                        Date
                    </td>
                    <td>
                        Expenses
                    </td>
                    <td>
                        Action
                    </td>
                </tr>
            </tbody>
            <tbody id="showTable">

            </tbody>
        </table>
    </div>
    </div>
</body>
<script src="script3.js"></script>
</html>
